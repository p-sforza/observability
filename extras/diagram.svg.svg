0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="128" class="messageText" style="text-anchor: middle;">Hello POD, what's in /metrics?</text><line x1="75" y1="135" x2="475" y2="135" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="700" y="145" fill="#EDF2AE" stroke="#666" width="150" height="68" rx="0" ry="0" class="note"></rect><text x="696" y="169" class="noteText"><tspan x="716">Exporter sometimes</tspan></text><text x="696" y="185" class="noteText"><tspan x="716">wakes up and</tspan></text><text x="696" y="201" class="noteText"><tspan x="716">poll the broker.</tspan></text></g><g><text x="775" y="241" class="messageText" style="text-anchor: middle;">Hello Bro! what's in topics?</text><line x1="675" y1="248" x2="875" y2="248" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><text x="375" y="276" class="messageText" style="text-anchor: middle;">Hello POD, what's in /metrics?</text><line x1="75" y1="283" x2="675" y2="283" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="900" y="293" fill="#EDF2AE" stroke="#666" width="150" height="68" rx="0" ry="0" class="note"></rect><text x="896" y="317" class="noteText"><tspan x="916">Grafana sometimes</tspan></text><text x="896" y="333" class="noteText"><tspan x="916">wakes up and</tspan></text><text x="896" y="349" class="noteText"><tspan x="916">poll Prometheus.</tspan></text></g><g><text x="575" y="389" class="messageText" style="text-anchor: middle;">Hey, Prometheus, solve this query!</text><line x1="1075" y1="396" x2="75" y2="396" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><rect x="1100" y="406" fill="#EDF2AE" stroke="#666" width="150" height="100" rx="0" ry="0" class="note"></rect><text x="1096" y="430" class="noteText"><tspan x="1116">Alert sometimes</tspan></text><text x="1096" y="446" class="noteText"><tspan x="1116">wakes up and</tspan></text><text x="1096" y="462" class="noteText"><tspan x="1116">poll Prometheus to</tspan></text><text x="1096" y="478" class="noteText"><tspan x="1116">verify healt state of</tspan></text><text x="1096" y="494" class="noteText"><tspan x="1116">his friends.</tspan></text></g><g><text x="675" y="534" class="messageText" style="text-anchor: middle;">Hello prometheus, are you ok?! and what about those pods?</text><line x1="1275" y1="541" x2="75" y2="541" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><rect x="0" y="561" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="593.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-family: Open-Sans, sans-serif;"><tspan x="75" dy="0">prometheus</tspan></text></g><g><rect x="200" y="561" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="275" y="593.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-family: Open-Sans, sans-serif;"><tspan x="275" dy="0">kubernetes</tspan></text></g><g><rect x="400" y="561" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="475" y="593.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-family: Open-Sans, sans-serif;"><tspan x="475" dy="0">demo app</tspan></text></g><g><rect x="600" y="561" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="675" y="593.5" dominant-baseline="central" alignm